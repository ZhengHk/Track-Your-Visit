<head>
    <title>Firebase Login</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="qr.css">-->
    <link rel="stylesheet" href="../css/loginStyle.css" />
</head>
<body>

<div id="login_div" class="main-div">
    <h3>TrackUrVisits</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()">Login</button>
    <br>
    <button onclick="goToSignup()">SignUp</button>
</div>

<div id="user_div" class="loggedin-div">
    <h2 id="user_greeting"></h2>
    <h3>Deine Daten</h3>
    <h4 id="vorn"></h4>
    <input type="vorname" placeholder="Vorname" id="first_name1"/>
    <h4 id="nachn"></h4>
    <input type="name" placeholder="Nachname" id="last_name1"/>
    <h4 id="em"></h4>
    <input type="email" placeholder="Email..." id="signup_email_field1" />
    <h4 id="tele"></h4>
    <input type="nummer" placeholder="Telefonnummer..." id="telefon_field" />
    <br>
    <h4 id="sadr"></h4>
    <input type="storeadress" placeholder="Laden-Adresse" id="adress1"/>
    <h4 id="sn"></h4>
    <input type="storename" placeholder="Laden-Name" id="store_name1"/>
    <button onclick="update()">Update</button>
    <h3>Dein QR-Code</h3>
    <img id="qr_code">
    <p id="qr_code_download"></p>
    <button onclick="logout()">Logout</button>
</div>

<div id="signup_div" class="signup-div">
    <h3>Store-SignUp</h3>
    <input type="vorname" placeholder="Vorname" id="first_name"/>
    <input type="name" placeholder="Nachname" id="last_name"/>
    <input type="email" placeholder="Email..." id="signup_email_field" />
    <br>
    <input type="password" placeholder="Passwort..." id="signup_password_field" />
    <input type="password" placeholder="Password wiederholen..." id="repeat_password_field" />
    <br>
    <input type="storeadress" placeholder="Laden-Adresse" id="adress"/>
    <input type="storename" placeholder="Laden-Name" id="store_name"/>
    <button onclick="signup()">SignUp</button>
    <div class="white_space">

    </div>
</div>
